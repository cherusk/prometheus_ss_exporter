services:
  prometheus-ss-exporter-nix:
    build:
      context: .
      dockerfile: Dockerfile.nix
      args:
        - VERSION=${VERSION}  # VERSION must be provided as environment variable
    container_name: prometheus-ss-exporter-nix
    network_mode: host
    pid: host
    privileged: true
    restart: unless-stopped
    environment:
      - PORT=8020
      - CONFIG_FILE=/config.yml
      - LOG_LEVEL=INFO
      - VERSION=${VERSION}
    volumes:
      - ./example/config.yml:/config.yml:ro
    ports:
      - "8020:8020"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8020/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    command: ["--port=8020", "--config=/config.yml"]
    labels:
      - "prometheus.job=socket-stats-prometheus-nix"
      - "version=${VERSION}"
      - "base=nixos"