---

# Minimal Prometheus Socket Statistics Exporter Configuration
# No filtering - collect all TCP flows

logic:
  metrics:
    histograms:
      active: true
      rtt:
        active: true
        bucketBounds: [0.001, 0.005, 0.01, 0.025, 0.05, 0.1, 0.25, 0.5, 1.0, 2.5, 5.0, 10.0, 25.0, 50.0, 100.0, 250.0, 500.0, 1000.0]

    gauges:
      active: true
      rtt: { active: true }
      cwnd: { active: true }
      deliveryRate: { active: true }

    counters:
      active: true
      dataSegsIn: { active: true }
      dataSegsOut: { active: true }

  compression:
    labelFolding: "raw_endpoint"

  # No selection filters - collect everything
  selection:
    process:
      pids: []
      cmds: []
    peering:
      addresses: []
      networks: []
      hosts: []
    portRanges: []